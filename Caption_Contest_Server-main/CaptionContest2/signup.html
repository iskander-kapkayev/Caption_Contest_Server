<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&display=swap">

  <!-- calls in the javascript code to change between sign up and sign in -->
  <script src="/scripts/script.js"></script>

  <title>Sign In</title>

</head>

<body>

  <!-- Sign In Form -->
  <div class="form-container">
    <h2>Sign In</h2>
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Sign In">
      </div>
    </form>

    <div class="link">
      <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
    </div>
  </div>

  <!-- Registration Form (Initially hidden) -->
  <div class="form-container" id="registerForm" style="display:none;">
    <h2>Register</h2>
    <form action="/register" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="emailRegister">Email</label>
        <input type="email" id="emailRegister" name="email" required>
      </div>
      <div class="form-group">
        <label for="passwordRegister">Password</label>
        <input type="password" id="passwordRegister" name="password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Register">
      </div>
    </form>

    <div class="link">
      <p>Already have an account? <a href="#" onclick="showSignInForm()">Sign In here</a></p>
    </div>
  </div>

</body>
</html>
