<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&display=swap">

  <!-- calls in the javascript code to change between sign up and sign in -->
  <script src="/scripts/script.js"></script>

  <title>Sign In</title>

</head>

<body>

  <!-- Sign In Form -->
  <div class="form-container">
    <h2>LOGIN</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
      <button id="loginButton" onclick="forReg()">SUBMIT</button>
    </div>

    <div class="link">
      <p>Don't have an account? <a href="#" onclick="showRegisterForm()">REGISTER here</a></p>
    </div>
  </div>


  <!-- Registration Form (initially hidden) -->
  <div class="form-container" id="registerForm" style="display:none;">
    <h2>REGISTER</h2>
    
    <div class="form-group">
      <label for="usernameReg">Username</label>
      <input type="text" id="usernameReg" name="usernameReg" required>
    </div>

    <div class="form-group">
      <label for="emailReg">Email</label>
      <input type="email" id="emailReg" name="emailReg" required>
    </div>

    <div class="form-group">
      <label for="passwordReg">Password</label>
      <input type="password" id="passwordReg" name="passwordReg" required>
    </div>

    <div class="form-group">
      <button id="regButton" onclick="forReg()">SUBMIT</button>
    </div>

    <div class="link">
      <p>Already have an account? <a href="#" onclick="showSignInForm()">LOGIN here</a></p>
    </div>
  </div>

</body>
</html>
