<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&display=swap">

  <!-- call in the javascript code to change between sign up and sign in -->
  <script src="/scripts/script.js"></script>

  <title>REGISTER</title>

</head>

<body>

  <!-- Registration Form -->
  <div class="form-container">
    <h2>REGISTER</h2>
    <form id="registerFormData">

      <div class="form-group">
        <label for="usernameReg">Username</label>
        <input type="text" id="usernameReg" name="usernameReg" required>
      </div>

      <div class="form-group">
        <label for="emailReg">Email</label>
        <input type="email" id="emailReg" name="emailReg" required>
      </div>

      <div class="form-group">
        <label for="passwordReg">Password</label>
        <input type="password" id="passwordReg" name="passwordReg" required>
      </div>

      <div class="form-group">
        <button type="submit" value="Submit">SUBMIT</button>
      </div>

    </form>

    <div class="link">
      <p>Already have an account? <a href="./login.html">LOGIN here</a></p>
    </div>
  </div>

</body>
</html>
